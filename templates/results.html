<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de Recommandation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommandations pour "{{ query }}"</h1>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}

        <div class="recommendations">
            {% for book in recommendations[:5] %}
            <div class="book">
                <img src="{{ book['Image-URL-L'] }}" alt="{{ book['Book-Title'] }}">
                <h3>{{ book['Book-Title'] }}</h3>
                <p>par {{ book['Book-Author'] }}</p>
                <p>Année: {{ book['Year-Of-Publication'] }}</p>
                <p>ISBN: {{ book['ISBN'] }}</p>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="back-button">Retour à la recherche</a>
    </div>
</body>
</html>
